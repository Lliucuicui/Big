<script>
		var box11=document.getElementById("box11");
		var nav=document.getElementById("nav");
		var lilist=document.getElementById("nav").children;
		var left=document.getElementById("left");
		var right=document.getElementById("right");
		var spa=document.getElementById("spa");
		var time=document.getElementById("time");
		var pp=document.getElementById("pp");
		var ll=document.getElementById("ll");
		var list1=document.getElementsByClassName("mag");
		var l1=document.getElementsByClassName("l1")[0];
		var list2=document.getElementsByClassName("k");
		var al = document.getElementsByClassName("a");
		var ismoving=false;
		var index=1;

		for(var i=0;i<list1.length;++i){
			list1[i].onmouseover=function(){
                var imgSrc = this.getAttribute("src");
             	l1.setAttribute("src", imgSrc);
			}
		}

		for(var i=0;i<list2.length;i++){
			list2[i].idx = i+1;
			list2[i].onmouseover=function(){
				this.style.width=300+"px";
				this.style.height=72+"px";
				this.style.lineHeight = 72+"px";
				this.style.fontWeight = 700;
				this.style.backgroundImage="url(images/li.png)";
				this.style.backgroundSize = "cover";
				al[this.idx].style.color= "white";
			}
			list2[i].onmouseout=function(){
				this.style.width=300+"px";
				this.style.height=50+"px";
				this.style.lineHeight = 50+"px";
				this.style.backgroundColor="rgb(166,214,237)";
				this.style.backgroundImage="url()";
				this.style.fontWeight=400;
			}

		}



		function next(){
			ismoving=true;
			index++;
			change();
			animate(slider,{left:-1500*index},function(){
				if(index==6){
					slider.style.left=-1500+"px";
					index=1;
				}
				ismoving=false;
			});
		}
		var timer=setInterval(next,2000);
		box11.onmouseover=function(){
			animate(left,{opacity:50});
			animate(right,{opacity:50});
			clearInterval(timer);
		}
		box11.onmouseout=function(){
			animate(left,{opacity:0.5});
			animate(right,{opacity:0.5});
			timer=setInterval(function(){
				index++;
				change();
				animate(slider,{left:-1500*index},function(){
				if(index==6){
					slider.style.left="-1500px";
					index=1;
				}
			});
		},2000);
	}
		right.onclick=next;
		left.onclick=function(){
			if(ismoving){
				return;
			}
			ismoving=true;
			index--;
			change();
			animate(slider,{left:-1500*index},function(){
				if(index==0){
					slider.style.left="-6000px";
					index=5;
				}
				ismoving=false;
			});
		}
		for(var i=0;i<=lilist.length;++i){
			lilist[i].idx=i;
			lilist[i].onclick=function(){
				index=this.idx+1;
				animate(slider,{left:-1500*index});
				change(); 
			}
		}

		function change(){
			for(var i=0;i<lilist.length;++i){
				lilist[i].className="";
			}
			if(index==6){
				lilist[0].className="active";
			}
			else if(index==0){
				lilist[4].className="active";
			}
			else{
				lilist[index-1].className="active";
			}
			
		}

	</script>
